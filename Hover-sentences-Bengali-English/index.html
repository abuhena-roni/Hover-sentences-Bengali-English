<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hover to Enlarge — Bengali sentences with English</title>
  <style>
    :root{
      --bg:#0f172a; --card:#0b1220; --accent:#60a5fa; --text:#e6eef8;
    }
    body{font-family: 'Noto Sans Bengali', system-ui, sans-serif; margin:0; min-height:100vh; background:linear-gradient(180deg,var(--bg),#071029); color:var(--text); display:flex; align-items:center; justify-content:center; padding:32px}
    .wrap{width:100%; max-width:980px}
    h1{font-size:20px; margin:0 0 18px; text-align:center}
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:14px; border-radius:12px; box-shadow:0 6px 18px rgba(2,6,23,0.6); position:relative; overflow:visible}
    .sentence{position:relative; padding:10px 12px; margin:8px 0; border-radius:8px; cursor:pointer; transition:transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s; display:block}
    .sentence:hover, .sentence.active{transform:translateY(-6px) scale(1.06); box-shadow:0 10px 26px rgba(2,6,23,0.6)}
    .bn{font-size:16px; line-height:1.4}
    .en{position:absolute; left:50%; transform:translateX(-50%) translateY(-100%); bottom:100%; white-space:nowrap; background:var(--card); padding:8px 10px; border-radius:8px; box-shadow:0 8px 20px rgba(2,6,23,0.6); font-size:13px; color:var(--text); opacity:0; pointer-events:none; transition:opacity .18s, transform .18s}
    .sentence:hover .en, .sentence.active .en{opacity:1; transform:translateX(-50%) translateY(-110%)}
    .note{font-size:13px; opacity:.75; margin-top:10px; text-align:center}
    .shuffle-btn{margin:12px auto; display:block; background:var(--accent); color:#fff; padding:8px 14px; border:none; border-radius:8px; cursor:pointer; font-size:14px; transition:background .2s}
    .shuffle-btn:hover{background:#3b82f6}
    @media (hover:none){.sentence{transition:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>রনি — বাংলা বাক্য (hover বা tap করে ইংরেজি দেখুন)</h1>

    <button class="shuffle-btn">বাক্য এলোমেলো করুন</button>

    <div class="grid" id="list">
      <!-- Sentences cards go here; for brevity only a few examples included -->
      <div class="card">
        <div class="sentence" data-en="My name is Roni."><div class="bn">আমার নাম রনি।</div><div class="en">My name is Roni.</div></div>
        <div class="sentence" data-en="I am a student."><div class="bn">আমি একজন ছাত্র।</div><div class="en">I am a student.</div></div>
        <div class="sentence" data-en="I am happy."><div class="bn">আমি খুশি।</div><div class="en">I am happy.</div></div>
      </div>
      <div class="card">
        <div class="sentence" data-en="I eat rice every day."><div class="bn">আমি প্রতিদিন ভাত খাই।</div><div class="en">I eat rice every day.</div></div>
        <div class="sentence" data-en="I play football."><div class="bn">আমি ফুটবল খেলি।</div><div class="en">I play football.</div></div>
      </div>
    </div>

    <div class="note">মোবাইলে: ট্যাপ করলে ইংরেজি দেখাবে। ডেস্কটপে: মাউস hover করে দেখুন।</div>
  </div>

  <script>
    // Touch toggle
    (function(){
      const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints>0;
      if(isTouch){
        document.querySelectorAll('.sentence').forEach(el=>{
          el.addEventListener('click', e=>{
            const was = el.classList.contains('active');
            document.querySelectorAll('.sentence.active').forEach(a=>a.classList.remove('active'));
            if(!was) el.classList.add('active');
          });
        });
        document.addEventListener('click', e=>{
          if(!e.target.closest('.sentence')){
            document.querySelectorAll('.sentence.active').forEach(a=>a.classList.remove('active'));
          }
        });
      }
    })();

    // Shuffle button functionality
    const shuffleBtn = document.querySelector('.shuffle-btn');
    const list = document.getElementById('list');
    shuffleBtn.addEventListener('click', ()=>{
      const cards = Array.from(list.children);
      // Flatten sentences
      const sentences = [];
      cards.forEach(c => { Array.from(c.children).forEach(s => sentences.push(s)); });
      // Shuffle
      for(let i=sentences.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [sentences[i], sentences[j]] = [sentences[j], sentences[i]];
      }
      // Clear grid and append shuffled individually
      list.innerHTML='';
      sentences.forEach(s=>{
        const card = document.createElement('div');
        card.className='card';
        card.appendChild(s);
        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
